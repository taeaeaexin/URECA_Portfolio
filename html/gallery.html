<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindows 95 - 갤러리</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .gallery img { width: 100px; margin: 5px; }
    </style>
</head>
<body>
    <!-- 아이콘 -->
    <div class="desktop">
        <div class="icon" onclick="location.href='about.html'">
            <img src="../img/computer.png">
            <p>내 정보</p>
        </div>
        
        <div class="icon" onclick="location.href='gallery.html'">
            <img src="../img/note.png">
            <p>갤러리</p>
        </div>
    </div>
    
    <!-- 작업 표시줄 -->
    <div class="taskbar">
        <div class="start-button">
            <img src="../img/windows95.png" style = "width: 20px;">
            <p>시작</p>
        </div>
        
        <div class="time">
            <p>17:50</p>
        </div>
    </div>

    <!-- 창 -->
    <div class="window">
        <div class="title-bar">
            <span>갤러리</span>
            <button onclick="location.href='main.html'">✖</button>
        </div>
        <div class="content-container">
            <div class="content">
                <img src="../img/cat.jpg" alt="사진" style="width:200px">
            </div>
            <div class="content">
                <img src="../img/cat2.jpg" alt="사진" style="width:200px">
            </div>
        </div>
    </div>
</body>
</html>
